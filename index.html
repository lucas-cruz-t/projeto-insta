<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="imagens">

        <img src="img/i3.png" class="img-celular">
        <img src="img/i1.png" class="img-insta">
        <img src="img/i2.png" class="img-insta img-2">
    </div>


    <div class="container">
        <img src="img/i4.png">

        <input placeholder="Telefone, nome de usuario ou email">
        <input placeholder="Senha">

        <button>Entrar</button>

        <a class="Facebook">Entrar com o Facebook</a>
        <a class="esqueceu">Esqueceu a senha?</a>
    </div>
</body>

<script>
    let imagem = document.querySelector(".img-2")

    setInterval(function () {
        if (imagem.style.opacity == 1) {
            imagem.style.opacity = 0
        } else {
            imagem.style.opacity = 1
        }
    }, 3000);





</script>
